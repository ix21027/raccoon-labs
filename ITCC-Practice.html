     <body>
          <ul class="slides">
          </ul>

          <script type = "text/javascript">
               async function getData() {
                    let data = await plp.getProducts();
                    
                    let clothes = data.map(data => new Clothes(data));
                    
                    let ul = document.querySelector("ul.slides");
                    
                    plp.renderProduct(clothes, ul);
               }
               getData()
          </script>
