<html>
     <head>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <link rel="stylesheet" type="text/css" href="style.css">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
          
     </head>
   
     <body>
          <div class="main">
               <h1 class="text-center">Market Place</h1>
               <hr/>
               <div class="container">
                    <div class="row vdivide">
                         <div class="col-sm-3 text-center">
                              <p>
                                   SORTINGS BY PRICE
                              </p>  
                              <select class="custom-select" id="price-select">
                                   <option value="price l-h">Price low to high</option>
                                   <option value="price h-l">Price high to low</option>
                              </select>
                         </div>
                         <div class="col-sm-3 text-center">
                              <p>
                                   SORTINGS BY TITLE
                              </p>  
                              <select class="custom-select" id="title-select">
                                   <option value="title a-z">Title a-z</option>
                                   <option value="title z-a">Title z-a</option>
                              </select>
                         </div>
                         <div class="col-sm-6 text-center">
                              <p>
                                   FIND IT HERE
                              </p>
                              <form class="input-group" id="search-form">
                                   <input type="text" class="form-control" placeholder="Search..." id= "search">
                                   <div class="input-group-append">
                                        <button class="btn btn-secondary" type="button" id="search-button" disabled>
                                             <i class="fa fa-search"></i>
                                        </button>
                                   </div>
                              </form>
                              <div id="search-error" style="color:red; "></div>
                         </div>
                    </div>
               </div>                                        
               <hr/>
               <ul class="slides"></ul>
          </div>

          <script type="text/javascript" src="script.js" ></script>
     </body>
</html>
